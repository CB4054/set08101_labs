<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InLine JavaScript</title>
  </head>
  <body>
    <p>
      <a href="#" onclick="alert('Hello World');">Alert - Click Me</a>
    </p>
    <p>
      <a href="#" onclick="console.log('Hello World');">Console - Click Me</a>
    </p>
    <p>
      <a href="#" onMouseOver="alert('Hello World');">Alert - Hover Me</a>
    </p>
    <p>
      <a href="#" onMouseOut="alert('Hello World');">Hover Me - Move away</a>
    </p>
  </body>
</html>
