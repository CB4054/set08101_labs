<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interacting with the DOM</title>
  </head>
  <body>
    <p><a href="#" onclick="addMessage();">Click Me</a></p>
    <h1>OUTPUT:</h1>
    <div id="output"></div>

    <script>
      function addMessage() {
        document.getElementById("output").innerHTML += "<l>HELLO WORLD </l>";
      }
    </script>
  </body>
</html>
