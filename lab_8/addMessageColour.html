<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      p {
        color: red;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interacting with the DOM</title>
  </head>
  <body>
    <p><a href="#" onclick="colourChanger();">Click Me</a></p>
    <h1>OUTPUT:</h1>
    <p id="redPara">I am red</p>

    <script>
      var current = "red";

      function colourChanger() {
        if (current === "red") current = "blue";
        else current = "red";

        document.getElementById("redPara").style.colour = current;
      }
    </script>
  </body>
</html>
