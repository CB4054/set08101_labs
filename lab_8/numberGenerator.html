<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interacting with the Window</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      var out = document.getElementById("output");
      for (i = 1; i < 9000; i++) {
        out.innerHTML += i + " ";
      }
      window.scrollBy(1, 2);
    </script>
  </body>
</html>
